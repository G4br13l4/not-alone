<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Didact+Gothic|Raleway:400,500|Roboto:400,700" rel="stylesheet">
    <title>Login</title>
  </head>
  <body>
    <div class="background">
      <img class="avatar" src="assets/images/avatar-login.png" alt="">
      </div>

      <!-- login -->

<section>
      <div class="container login">
        <div class="row">
          <form class="col s12">
            <div class="row">
              <div class="input-field col s12">
                <input id="nick-name" type="text" class="validate">
                <label for="nick-name">@nickname</label>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s12">
                <input id="password" type="password" class="validate">
                <label for="password">Password</label>
              </div>
            </div>
          </form>
        </div>
      </div>
    </section>
    <!-- estructura del footer -->
    <footer>
      <div class="container div-entrar">
        <div class="row">
          <a href="index.html" class="waves-effect waves-light btn-large button-entrar" disabled>ir</a>
        </div>
      </div>
    </footer>






    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/4.9.0/firebase.js"></script>
    <!-- jQuery -->
    <script src="./js/jquery-3.2.1.min.js"></script>
    <!-- Bootstrap -->
    <script src="./js/bootstrap.min.js"></script>
		<!-- Base de datos -->
		<script src="./js/data.js"></script>
		<!-- Archivos JS -->
    <script src="./js/app.js"></script>
